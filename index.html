<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trabalho Economia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="src/css/main.css">
</head>

<body>
    <header class="categorie">
        <div id="changeCategorie" onclick="changeCategorie()"> Trocar</div>
        <span id="categorieSpan">MACRO</span>
    </header>
    <section>
        <div class="view">
            <div id="changeView" onclick="changeView()">T</div>
            <div id="plot">
                <div class="plot standard">
                    AQUI VAI UM CONTEUDO
                </div>
                <div id="pibCalculator" class="plot pibCalculator hidden">
                    <div id="itemList">
                        <div class="list">
                        </div>
                        <div class="addItem"> Adicionar Produto </div>
                    </div>
                    <div id="yearList">
                        <div class="selectedYear">
                            <div class="yearValues"></div>
                            <div class="yearInfo">
                            </div>
                        </div>
                        <div class="yearOptions">
                            <div class="year">
                                <span>2002</span>
                            </div>
                            <div class="year">
                                <span>2006</span>
                            </div>
                            <div class="year">
                                <span>2010</span>
                            </div>
                            <div class="year">
                                <span>2014</span>
                            </div>
                            <div class="year">
                                <span>2018</span>
                            </div>
                        </div>
                    </div>
                    <div id="yearData">
                        <div class="title">
                            <span>PIB Real de 2018, com base nos anos:</span>
                        </div>

                        <div class="line">
                            <label>2006: R$: </label>
                            <span>0</span>
                        </div>
                        <div class="line">
                            <label>2010: R$: </label>
                            <span>0</span>
                        </div>
                        <div class="line">
                            <label>2014: R$: </label>
                            <span>0</span>
                        </div>
                        <div class="line">
                            <label>2018: R$: </label>
                            <span>0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="text" style="display: none;">
                <div class="plot standard">
                    AQUI VAI UM TEXTINHO EXPLICANDO O QUE SIGNIFICA ESSE CONTEUDO
                </div>
                <div class="plot  pibCalculator" class="hidden">
                    AQUI VAI O TEXTO DE EXPLICACAO DA CALCULADORA DE PIB
                </div>
            </div>
        </div>
        <div id="macroItens" class="itens">
            <div class="item" onclick="item('.pibCalculator')">
                <span>PIB Real e Nominal</span>
            </div>
        </div>
        <div id="microItens" class="itens" style="display: none;">
            <div class="item" onclick="item()">
                <span>[MICRO] Item 1</span>
            </div>
        </div>
    </section>
    <footer>
        MEMBROS DO GRUPO E TURMA
    </footer>
</body>
<script src="src/js/jquery.js"></script>
<script src="src/js/main.js"></script>
<script src="src/js/sweetalert.js"></script>
<script src="src/js/pibCalculator.js"></script>

</html>
